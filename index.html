    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EDIT INITIAL VALUES HERE BEFORE DEPLOYMENT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Change the numeric values below to set starting counter values for each cell.
        // Default value: 10 for all cells.
        // Key format: "POINTS_TrackName" (no spaces in track names)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const initialCounters = {
            // 100 Points / 20 Seconds / Ã—1.25 Row
            "100_DemogorgonArena": 10,
            "100_HawkinsLabArchives": 10,
            "100_TheUpsideVault": 10,
            "100_TheVisionZone": 10,
            "100_CREELHOUSECIRCUIT": 10,
            
            // 250 Points / 40 Seconds / Ã—1.5 Row
            "250_DemogorgonArena": 10,
            "250_HawkinsLabArchives": 10,
            "250_TheUpsideVault": 10,
            "250_TheVisionZone": 10,
            "250_CREELHOUSECIRCUIT": 10,
            
            // 500 Points / 60 Seconds / Ã—1.75 Row
            "500_DemogorgonArena": 10,
            "500_HawkinsLabArchives": 10,
            "500_TheUpsideVault": 10,
            "500_TheVisionZone": 10,
            "500_CREELHOUSECIRCUIT": 10,
            
            // 1000 Points / 80 Seconds / Ã—2 Row
            "1000_DemogorgonArena": 10,
            "1000_HawkinsLabArchives": 10,
            "1000_TheUpsideVault": 10,
            "1000_TheVisionZone": 10,
            "1000_CREELHOUSECIRCUIT": 10
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CORE COUNTER LOGIC - DO NOT EDIT UNLESS YOU KNOW WHAT YOU'RE DOING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const POINTS_TIERS = [100, 250, 500, 1000];
        const TIME_TIERS = [20, 40, 60, 80];
        const MULTIPLIERS = [1.25, 1.5, 1.75, 2];
        const TRACKS = [
            "Demogorgon Arena",
            "Hawkins Lab Archives",
            "The Upside Vault",
            "The Vision Zone",
            "CREEL HOUSE CIRCUIT"
        ];

        // Audio context for beep sound
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Normalize track name for storage key
        function normalizeTrackName(trackName) {
            return trackName.replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '');
        }

        // Generate localStorage key
        function getCounterKey(points, track) {
            return `vasel_counter_${points}_${normalizeTrackName(track)}`;
        }

        // Read counter value from localStorage or return initial value
        function readValue(points, track) {
            const key = getCounterKey(points, track);
            const stored = localStorage.getItem(key);
            if (stored !== null) {
                return parseInt(stored, 10);
            }
            const configKey = `${points}_${normalizeTrackName(track)}`;
            return initialCounters[configKey] || 10;
        }

        // Save counter value to localStorage
        function saveValue(points, track, value) {
            const key = getCounterKey(points, track);
            localStorage.setItem(key, value.toString());
        }

        // Get initial value for a counter
        function getInitialValue(points, track) {
            const configKey = `${points}_${normalizeTrackName(track)}`;
            return initialCounters[configKey] || 10;
        }

        // Debounce mechanism
        const activeDecrements = new Set();

        // Decrement counter
        function decrementCounter(points, track, button) {
            const cellId = `${points}_${normalizeTrackName(track)}`;
            
            if (activeDecrements.has(cellId)) {
                return;
            }
            
            activeDecrements.add(cellId);
            
            const currentValue = readValue(points, track);
            
            if (currentValue <= 0) {
                activeDecrements.delete(cellId);
                return;
            }
            
            const newValue = currentValue - 1;
            saveValue(points, track, newValue);
            
            // Update UI
            const valueElement = button.querySelector('.counter-value');
            valueElement.textContent = newValue;
            
            button.setAttribute('aria-label', 
                `${track} â€” ${points} points Ã— ${MULTIPLIERS[POINTS_TIERS.indexOf(points)]} â€” ${newValue} remaining`);
            
            const announcer = document.getElementById('announcer');
            announcer.textContent = `${track}, ${points} points Ã— ${MULTIPLIERS[POINTS_TIERS.indexOf(points)]}: ${newValue} remaining`;
            
            if (newValue === 0) {
                button.classList.add('disabled');
                button.setAttribute('aria-disabled', 'true');
            }
            
            // Show overlay
            showOverlay(points, track, newValue);
            
            setTimeout(() => {
                activeDecrements.delete(cellId);
            }, 200);
        }

        // Increment counter (+ button)
        function incrementCounter(points, track, button) {
            const currentValue = readValue(points, track);
            const maxValue = getInitialValue(points, track);
            
            if (currentValue >= maxValue) {
                return;
            }
            
            const newValue = currentValue + 1;
            saveValue(points, track, newValue);
            
            const valueElement = button.querySelector('.counter-value');
            valueElement.textContent = newValue;
            
            button.setAttribute('aria-label', 
                `${track} â€” ${points} points Ã— ${MULTIPLIERS[POINTS_TIERS.indexOf(points)]} â€” ${newValue} remaining`);
            
            const announcer = document.getElementById('announcer');
            announcer.textContent = `${track}, ${points} points Ã— ${MULTIPLIERS[POINTS_TIERS.indexOf(points)]}: ${newValue} remaining`;
            
            if (newValue > 0) {
                button.classList.remove('disabled');
                button.setAttribute('aria-disabled', 'false');
            }
        }

        // Show overlay
        function showOverlay(points, track, remaining) {
            const overlay = document.getElementById('overlay');
            const rowIndex = POINTS_TIERS.indexOf(points);
            const time = TIME_TIERS[rowIndex];
            const multiplier = MULTIPLIERS[rowIndex];
            
            document.getElementById('overlayTrack').textContent = track;
            document.getElementById('overlayDetails').textContent = `${track} play triggered!`;
            document.getElementById('overlayPoints').innerHTML = 
                `${points} pts <span class="overlay-multiplier">Ã— ${multiplier}</span> Â· ${time}s`;
            document.getElementById('overlayRemaining').textContent = remaining;
            
            overlay.classList.add('active');
            playBeep();
            
            // Focus trap
            const closeBtn = document.getElementById('overlayClose');
            closeBtn.focus();
        }

        // Hide overlay
        function hideOverlay() {
            document.getElementById('overlay').classList.remove('active');
        }

        // Reset all counters
        function resetAllCounters() {
            if (!confirm('Reset all counters to initial values? This will start a new round.')) {
                return;
            }
            
            POINTS_TIERS.forEach(points => {
                TRACKS.forEach(track => {
                    const initialValue = getInitialValue(points, track);
                    saveValue(points, track, initialValue);
                });
            });
            
            // Reload page to refresh all UI
            location.reload();
        }

        // Initialize matrix
        function initializeMatrix() {
            const grid = document.getElementById('matrixGrid');
            
            POINTS_TIERS.forEach((points, rowIndex) => {
                const time = TIME_TIERS[rowIndex];
                const multiplier = MULTIPLIERS[rowIndex];
                
                // Points label
                const pointsLabel = document.createElement('div');
                pointsLabel.className = 'matrix-label';
                pointsLabel.innerHTML = `${points} pts<div class="multiplier">Ã— ${multiplier}</div>`;
                grid.appendChild(pointsLabel);
                
                // Time label
                const timeLabel = document.createElement('div');
                timeLabel.className = 'matrix-label';
                timeLabel.textContent = `${time}s`;
                grid.appendChild(timeLabel);
                
                // Counter cells
                TRACKS.forEach(track => {
                    const currentValue = readValue(points, track);
                    
                    const cell = document.createElement('div');
                    cell.className = 'counter-cell';
                    cell.setAttribute('role', 'button');
                    cell.setAttribute('tabindex', '0');
                    
                    if (currentValue === 0) {
                        cell.classList.add('disabled');
                        cell.setAttribute('aria-disabled', 'true');
                    }
                    cell.setAttribute('aria-label', 
                    `${track} â€” ${points} points Ã— ${multiplier} â€” ${currentValue} remaining`);
                
                const mainArea = document.createElement('div');
                mainArea.className = 'counter-main';
                
                const trackName = document.createElement('div');
                trackName.className = 'counter-track-name';
                trackName.textContent = track;
                
                const pointsDisplay = document.createElement('div');
                pointsDisplay.className = 'counter-points';
                pointsDisplay.innerHTML = `${points} pts <span class="multiplier">Ã— ${multiplier}</span>`;
                
                const value = document.createElement('div');
                value.className = 'counter-value';
                value.textContent = currentValue;
                
                const remaining = document.createElement('div');
                remaining.className = 'counter-remaining';
                remaining.textContent = 'remaining';
                
                mainArea.appendChild(trackName);
                mainArea.appendChild(pointsDisplay);
                mainArea.appendChild(value);
                mainArea.appendChild(remaining);
                
                const plusBtn = document.createElement('button');
                plusBtn.className = 'plus-btn';
                plusBtn.textContent = '+';
                plusBtn.setAttribute('aria-label', `Increment ${track} counter`);
                plusBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    incrementCounter(points, track, cell);
                });
                
                cell.appendChild(mainArea);
                cell.appendChild(plusBtn);
                
                // Main area click
                cell.addEventListener('click', (e) => {
                    if (e.target === plusBtn || e.target.closest('.plus-btn')) {
                        return;
                    }
                    if (!cell.classList.contains('disabled')) {
                        decrementCounter(points, track, cell);
                    }
                });
                
                // Keyboard
                cell.addEventListener('keydown', (e) => {
                    if ((e.key === 'Enter' || e.key === ' ') && 
                        !cell.classList.contains('disabled')) {
                        e.preventDefault();
                        decrementCounter(points, track, cell);
                    }
                });
                
                grid.appendChild(cell);
            });
        });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        initializeMatrix();
        
        document.getElementById('overlayClose').addEventListener('click', hideOverlay);
        document.getElementById('overlay').addEventListener('click', (e) => {
            if (e.target.id === 'overlay') {
                hideOverlay();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('overlay').classList.contains('active')) {
                hideOverlay();
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', resetAllCounters);
    });
